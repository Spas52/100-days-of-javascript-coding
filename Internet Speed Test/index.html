<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Detect Internet Speed | Spas Mihaylov</title>
</head>

<body>

    <div class="container">
        <img src="speedometer.png">
        <p id="info"><span>...</span></p>
        <p id="mbs"><span>Speed In Mbs: </span></p>
        <p id="kbs"><span>Speed In Kbs: </span></p>
        <p id="bits"><span>Speed In Bits: </span></p>

        <!-- <button id="startTestButton">Start Test</button> -->
        <button id="startTestButton" class="button-82-pushable" role="button">
            <span class="button-82-shadow"></span>
            <span class="button-82-edge"></span>
            <span class="button-82-front text">
              Start Test
            </span>
          </button>
    </div>

    <div class="speed-block">
        <div class="text">
          <p>Bad: Below 5 Mbps</p>
          <p>Poor: 5 Mbps - 10 Mbps</p>
          <p>Fair: 10 Mbps - 25 Mbps</p>
          <p>Good: 25 Mbps - 50 Mbps</p>
          <p>Very Good: 50 Mbps - 100 Mbps</p>
          <p>Excellent: Above 100 Mbps</p>
        </div>
      </div>
    


    <script src="index.js"></script>
</body>

</html>
